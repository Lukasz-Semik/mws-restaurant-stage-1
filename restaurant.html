<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link defer rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link defer rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#252831">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Restaurants Review">
  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="57x57" href="img/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header class="header">
    <nav class="header__nav">
      <h1><a class="header__nav-item" href="/">Restaurant Reviews</a></h1>
    </nav>
    <div class="view-switcher">
      <button class="view-switcher__btn" id="view-switcher" aria-labelledby="view-switcher-label">
        <i class="fas fa-map fa-lg icon"></i>
      </button>
      <span id="view-switcher-label" class="g-label">Toggle between map and tabular view</span>
    </div>
  </header>

  <!-- Beginning main -->
  <main id="maincontent" class="content">
    <!-- Beginning map -->
    <section id="map-container" class="content__left">
      <div id="map" class="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="content__right restaurants">
      <section id="restaurant-container" class="restaurant-detail">
        <button class="btn-like" id="btn-like">
          <i class="fas fa-heart fa-3x icon"></i>
        </button>
        <ul id="breadcrumb" class="breadcrumb">
          <li><a class="breadcrumb__link" href="/">Home</a></li>
        </ul>
        <div id="details-container">
          <h2 id="restaurant-name" class="restaurant-detail__title"></h2>
          <img id="restaurant-img" class="restaurant-detail__img">
          <p id="restaurant-cuisine" class="restaurant-detail__cuisine"></p>
          <p id="restaurant-address" class="restaurant-detail__address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Add review -->
      <div class="form__container">
        <h2 class="form__title">Add your review</h2>
        <form class="form" name="comment-form" id="form">
          <div  class="form__field form__field--name">
            <label>
              <span class="form__label">Your Name</span>
              <input name="userName" class="form__input" id="userName"/>
            </label>
            <span class="error-msg" id="error-name">Has to be longer than 3</span>
          </div>
          <div  class="form__field">
            <label class="form__label form__label--rating">
              <span class="form__label">Your Rating</span>
              <select name="rating" class="form__input" id="rating">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2" >2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </label>
            <span class="error-msg" id="error-rating">Required</span>
          </div>
          <div  class="form__field">
            <label>
              <span class="form__label">Your Comment</span>
              <textarea name="comment" class="form__input" id="comment"></textarea>
            </label>
            <span class="error-msg" id="error-comment">Has to be longer than 3</span>
          </div>
          <span class="error-msg error-msg--is-centered" id="error-form">Form is invalid</span>
          <button class="btn" id="form-button">Submit</button>
        </form>
      </div>
      <!-- Beginning reviews -->
      <section id="reviews-container" class="restaurant-review">
        <h2 class="restaurant-review__title">Reviews</h2>
        <ul id="reviews-list"></ul>
      </section>
      <p id="offline-error" class="error-msg error-msg--is-centered error-msg--is-big">
        You are offline, but review has been saved.
      </p>
      <button class="btn" id="add-new-review">Add another review</button>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="footer">
    Copyright (c) 2017 <a href="/" class="footer__link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script type="application/javascript" charset="utf-8" src="scripts/idb.js"></script>
  <script type="text/javascript" src="scripts/utils.js"></script>
  <script type="text/javascript" src="scripts/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiXQDxeNsrICqtVZs-bjsowA5rnBnXpMU&libraries=places&callback=initMap"></script>

</body>

</html>

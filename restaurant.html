<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css"> -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header class="header">
    <nav class="header__nav">
      <h1><a class="header__nav-item" href="/">Restaurant Reviews</a></h1>
    </nav>
    <div class="view-switcher">
      <button class="view-switcher__btn" id="view-switcher" aria-labelledby="view-switcher-label">
        <i class="fas fa-map fa-lg icon"></i>
      </button>
      <span id="view-switcher-label" class="g-label">Toggle between map and tabular view</span>
    </div>
  </header>

  <!-- Beginning main -->
  <main id="maincontent" class="content">
    <!-- Beginning map -->
    <section id="map-container" class="content__left">
      <div id="map" class="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="content__right restaurants">
      <section id="restaurant-container" class="restaurant-detail">
        <ul id="breadcrumb" class="breadcrumb">
          <li><a class="breadcrumb__link" href="/">Home</a></li>
        </ul>
        <h2 id="restaurant-name" class="restaurant-detail__title"></h2>
        <img id="restaurant-img" class="restaurant-detail__img">
        <p id="restaurant-cuisine" class="restaurant-detail__cuisine"></p>
        <p id="restaurant-address" class="restaurant-detail__address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" class="restaurant-review">
        <ul id="reviews-list"></ul>
      </section>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="footer">
    Copyright (c) 2017 <a href="/" class="footer__link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/view-switcher.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiXQDxeNsrICqtVZs-bjsowA5rnBnXpMU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>

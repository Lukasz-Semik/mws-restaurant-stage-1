<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link defer rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link defer rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#252831">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Restaurants Review">
  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="57x57" href="img/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <h1><a class="header__nav-item" href="/">Restaurant Reviews</a></h1>
    </nav>
    <div class="view-switcher view-switcher--is-filter">
      <button class="view-switcher__btn" id="view-switcher-filter" aria-labelledby="filter-label">
        <i class="fas fa-filter fa-lg icon"></i>
      </button>
      <span id="filter-label" class="g-label">Open or close filters</span>
    </div>
    <div class="filter-options" id="filter-options">
      <h2 class="filter-options__title">Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" class="filter-options__select" aria-labelledby="filter-neighborhoods-label">
        <option value="all">All Neighborhoods</option>
      </select>
      <span id="filter-neighborhoods-label" class="g-label">Filter by neighborhoods</span>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" class="filter-options__select" aria-labelledby="filter-cuisines-label">
        <option value="all">All Cuisines</option>
      </select>
      <span id="filter-cuisines-label" class="g-label">Filter by neighborhoods</span>
      <button class="filter-options__close" id="filter-close">
        <i class="fas fa-times fa-2x icon"></i>
      </button>
    </div>
    <div class="view-switcher">
      <button class="view-switcher__btn" id="view-switcher" aria-labelledby="view-switcher-label">
        <i class="fas fa-map fa-lg icon"></i>
      </button>
      <span id="view-switcher-label" class="g-label">Toggle between map and tabular view</span>
    </div>
  </header>

  <main id="maincontent" class="content">
    <section id="map-container" class="content__left" tabindex="-1">
      <div id="map" class="map" tabindex="-1" role="application" ></div>
    </section>
    <section class="content__right restaurants">
      <ul id="restaurants-list" class="restaurants__list"></ul>
    </section>
  </main>

  <footer id="footer" class="footer">
    Copyright (c) 2017 <a href="/" class="footer__link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="scripts/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/utils.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiXQDxeNsrICqtVZs-bjsowA5rnBnXpMU&libraries=places&callback=initMap"></script>
</body>

</html>
